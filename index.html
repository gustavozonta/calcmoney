<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>CalcMoney</title>
</head>
<body>
  <img src="./assets/calcmoney.png" alt="logo">
 <div class="converter">
        <input type="number" id="sourceAmount" placeholder="Amount">
        <select id="sourceCurrency">
          <option value="usd">Dollar (USD)</option>
          <option value="eur">Euro (EUR)</option>
          <option value="gbp">British Pound (GPB)</option>
          <option value="jpy">Japan Yen (JPY)</option>
          <option value="brl">Brazilian Real (BRL)</option>
          <option value="chf">Swiss Franc (CHF)</option>
      </select>
      <button id="convertBtn">Convert</button>
        <input type="text" id="targetAmount" placeholder="Converted amount" disabled>
        <select id="targetCurrency">
          <option value="usd">Dollar (USD)</option>
          <option value="eur">Euro (EUR)</option>
          <option value="gbp">British Pound (GBP)</option>
          <option value="jpy">Japan Yen (JPY)</option>
          <option value="brl">Brazilian Real (BRL)</option>
          <option value="chf">Swiss Franc (CHF)</option>
  </div>
</body>
</html>
